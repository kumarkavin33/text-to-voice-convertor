<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Voice Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #d68484;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #eb88c5;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            resize: none;
        }

        select, input, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

        button {
            background: #c77b63;
            color: rgb(255, 255, 255);
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #688fb8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Text to Voice Converter</h2>

    <textarea id="text" placeholder="Enter text here..."></textarea>

    <select id="voiceSelect"></select>

    <label>Rate:</label>
    <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

    <label>Pitch:</label>
    <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">

    <button onclick="speakText()">Convert to Voice</button>
</div>

<script>
    const textArea = document.getElementById("text");
    const voiceSelect = document.getElementById("voiceSelect");
    const rate = document.getElementById("rate");
    const pitch = document.getElementById("pitch");

    let voices = [];

    function loadVoices() {
        voices = speechSynthesis.getVoices();
        voiceSelect.innerHTML = "";
        voices.forEach((voice, index) => {
            const option = document.createElement("option");
            option.value = index;
            option.textContent = voice.name + " (" + voice.lang + ")";
            voiceSelect.appendChild(option);
        });
    }

    speechSynthesis.onvoiceschanged = loadVoices;

    function speakText() {
        if (textArea.value === "") {
            alert("Please enter some text!");
            return;
        }

        const speech = new SpeechSynthesisUtterance(textArea.value);
        speech.voice = voices[voiceSelect.value];
        speech.rate = rate.value;
        speech.pitch = pitch.value;

        speechSynthesis.speak(speech);
    }
</script>

</body>
</html>
